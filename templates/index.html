{% extends "base.html" %} {% block title %}INDEX{% endblock %}
{% block content %}<h1>STUDENT DETAILS</h1>
 <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        
      </tr>
    </thead>
    <tbody>
      {% for student in userDetails %}
        <tr>
            <th scope="row">{{student[0]}}</th>
            <td>{{student[1]}}</td>
            <td>{{student[2]}}</td>
        </tr>
      {% endfor %}  
    </tbody>
  </table>
{% endblock %}
